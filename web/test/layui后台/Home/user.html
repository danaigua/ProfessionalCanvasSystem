		</script>
		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
		<script>
			layui.use('table', function() {
				var table = layui.table;
				table.render({
					elem: '#userTable',
					url: 'newname.action',
					toolbar: '#toolbarDemo',
					limits:[10,20,30,40],
					limit:10,
					title: '用户数据表',
					cols: [
						[{
							type: 'checkbox',
							fixed: 'left'
						}, {
							field: 'userId',
							title: 'ID',
							width: 100,
							fixed: 'left',
							unresize: true,
							sort: true
						}, {
							field: 'userName',
							title: '用户名',
							width: 150,
							edit: 'text'
						}, {
							field: 'email',
							title: '邮箱',
							width: 150,
							edit: 'text',
							templet: function(res) {
								return '<em>' + res.email + '</em>'
							}
						}, {
							field: 'userPassword',
							title: '密码',
							width: 150,
							edit: 'text',
							sort: true
						}, {
							field: 'telephone',
							title: '手机号码',
							width: 150
						}]
					],
					page: true
				});

				//监听行工具事件
				table.on('tool(test)', function(obj) {
					var data = obj.data;
					//console.log(obj)
					if (obj.event === 'del') {
						layer.confirm('真的删除行么', function(index) {
							obj.del();
							layer.close(index);
						});
					} else if (obj.event === 'edit') {
						layer.prompt({
							formType: 2,
							value: data.email
						}, function(value, index) {
							obj.update({
								email: value
							});
							layer.close(index);
						});
					}
				});
			});
		</script>
